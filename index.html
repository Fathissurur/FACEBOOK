<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-left">
                <h1>facebook</h1>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="login-right">
                <div class="login-form">
                    <form id="loginForm">
                        <input type="text" id="email" placeholder="Email or Phone Number" required>
                        <span id="emailError" class="error-message"></span>
                        <input type="password" id="password" placeholder="Password" required>
                        <span id="passwordError" class="error-message"></span>
                        <button type="submit">Log In</button>
                        <a href="#">Forgotten password?</a>
                        <hr>
                        <button type="button" class="create-account">Create New Account</button>
                    </form>
                </div>
                <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
            </div>
        </div>
        <footer>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">More</a>
            </div>
            <div class="footer-info">
                <p>Facebook Â© 2024</p>
            </div>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
